<div class="modal-backdrop" *ngIf="visible" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <div class="modal-title">{{ title }}</div>
      <button class="btn-close" (click)="onClose()">âœ•</button>
    </div>

    <div class="modal-body">
      <div class="item-grid">
        <div class="item-card" *ngFor="let item of items" (click)="onSelect(item)">
          <div class="item-preview">
            <img [src]="item.url | avatarUrl" *ngIf="item.url" alt="preview">
            <div class="no-preview" *ngIf="!item.url">?</div>
          </div>
          <div class="item-name">{{ item.name }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
