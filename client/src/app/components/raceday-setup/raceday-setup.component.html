<div class="setup-container">
    <div class="setup-header">
        <span>File</span>
        <span>Car Setup</span>
        <span>Driver Setup</span>
        <span>Track Setup</span>
        <span>Race Setup</span>
        <span>Event Setup</span>
        <span>Season Setup</span>
        <span>Options</span>
        <span>About</span>
    </div>

    <div class="main-content" cdkDropListGroup>
        <!-- Drivers Available Column -->
        <div class="column drivers-available">
            <div class="column-title">Drivers Available</div>
            <div class="scroll-area" id="available-list" cdkDropList [cdkDropListData]="availableDrivers"
                (cdkDropListDropped)="drop($event)">
                <div *ngFor="let driver of availableDrivers" class="driver-card" cdkDrag
                    (click)="toggleDriver(driver, 'available')">
                    <div class="driver-icon">
                        <svg width="30" height="30" viewBox="0 0 100 100">
                            <circle cx="50" cy="40" r="25" fill="#ccc" />
                            <path d="M20,90 Q50,60 80,90" stroke="#ccc" stroke-width="5" fill="none" />
                        </svg>
                    </div>
                    <div class="driver-info">
                        <div><span class="label">Name:</span> <span class="value">{{driver.name}}</span></div>
                        <div><span class="label">Nickname:</span> <span class="value">{{driver.nickname}}</span></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Options Column -->
        <div class="column options-panel">
            <div class="column-title">Options</div>
            <div class="options-controls">
                <div class="btn-group">
                    <button class="setup-btn" (click)="addAll()">Add All >></button>
                    <button class="setup-btn" (click)="randomize()">Randomize >></button>
                    <button class="setup-btn" (click)="removeAll()">
                        << Remove All</button>
                </div>

                <div class="settings-box">
                    <div
                        style="font-weight: bold; margin-top: -25px; background: #000044; display: inline-block; padding: 0 5px;">
                        Race Type</div>
                    <label><input type="radio" name="raceType" value="single" [(ngModel)]="raceType"> Single
                        Race</label>
                    <label><input type="radio" name="raceType" value="event" [(ngModel)]="raceType"> Event</label>
                </div>

                <div class="selection-group">
                    <label>Race/Event Selection</label>
                    <select [(ngModel)]="raceSelection">
                        <option>Round Robin</option>
                        <option>Bracket</option>
                    </select>
                </div>

                <div class="selection-group">
                    <label>Season Selection</label>
                    <select [(ngModel)]="seasonSelection">
                        <option>None</option>
                        <option>2026 Winter Cup</option>
                    </select>
                </div>

                <div class="demo-checkbox" (click)="demoMode = !demoMode">
                    <div class="demo-box" [style.background-color]="demoMode ? '#3b82f6' : 'white'"></div>
                    <span>Demo Mode</span>
                </div>

                <div style="text-align: center;">
                    <button class="setup-btn primary" (click)="startRace()">Start Race</button>
                </div>
            </div>
        </div>

        <!-- Drivers Racing Column -->
        <div class="column drivers-racing">
            <div class="column-title">Drivers Racing</div>
            <div class="scroll-area" id="racing-list" cdkDropList [cdkDropListData]="racingDrivers"
                (cdkDropListDropped)="drop($event)">
                <div *ngFor="let driver of racingDrivers" class="driver-card" cdkDrag
                    (click)="toggleDriver(driver, 'racing')">
                    <div class="driver-icon">
                        <svg width="30" height="30" viewBox="0 0 100 100">
                            <circle cx="50" cy="40" r="25" fill="#ccc" />
                            <path d="M20,90 Q50,60 80,90" stroke="#ccc" stroke-width="5" fill="none" />
                        </svg>
                    </div>
                    <div class="driver-info">
                        <div><span class="label">Name:</span> <span class="value">{{driver.name}}</span></div>
                        <div><span class="label">Nickname:</span> <span class="value">{{driver.nickname}}</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-image">
        <svg width="200" height="100" viewBox="0 0 200 100">
            <rect width="200" height="100" fill="rgba(0,0,0,0.5)" />
            <text x="10" y="50" fill="white" font-size="20" font-style="italic">Race Coordinator</text>
            <path d="M10,60 L190,60" stroke="white" stroke-width="2" />
        </svg>
    </div>
</div>
