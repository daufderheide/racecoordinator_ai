syntax = "proto3";
package com.antigravity;

import "client/arduino_config.proto";

option java_package = "com.antigravity.proto";
option java_multiple_files = true;
option java_outer_classname = "UpdateInterfaceConfigProto";

message UpdateInterfaceConfigRequest {
  ArduinoConfig config = 1;
}

message UpdateInterfaceConfigResponse {
  bool success = 1;
  string message = 2;
}
