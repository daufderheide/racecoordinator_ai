syntax = "proto3";
package com.antigravity;

option java_package = "com.antigravity.proto";
option java_multiple_files = true;
option java_outer_classname = "PauseRaceProto";

message PauseRaceRequest {
  // Empty message to trigger the pause
}

message PauseRaceResponse {
  bool success = 1;
  string message = 2;
}
