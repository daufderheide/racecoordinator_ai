syntax = "proto3";
package com.antigravity;

import "client/race_model.proto";
import "client/driver_model.proto";

option java_package = "com.antigravity.proto";
option java_multiple_files = true;
option java_outer_classname = "InitializeRaceProto";

message InitializeRaceRequest {
  string race_id = 1;
  repeated string driver_ids = 2;
  bool is_demo_mode = 3;
}

message InitializeRaceResponse {
  bool success = 1;
  string message = 2;
  RaceModel race = 3;
  repeated DriverModel drivers = 4;
}
