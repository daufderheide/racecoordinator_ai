syntax = "proto3";
package com.antigravity;

import "client/race_model.proto";
import "server/heat.proto";
import "server/race_participant.proto";
import "server/race_state.proto";

option java_package = "com.antigravity.proto";
option java_multiple_files = true;
option java_outer_classname = "RaceProto";

message Race {
  RaceModel race = 1;
  repeated RaceParticipant drivers = 2;
  repeated Heat heats = 3;
  Heat current_heat = 4;
  RaceState state = 5;
}
